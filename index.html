						"Tell me about a problem you had with a classmate, faculty member, or patient. How did you handle it?",
						"Tell me about a time when you handled a stressful situation poorly. ",
						"Tell me about a time when you became really angry over a situation at work.",
						"Discuss a particularly meaningful experience in your medical training.",
						"Discuss a particularly difficult experience in your medical training.",
						"Describe to me a situation when you had to break someone's confidence.",

						"Tell me about a time when you had to build rapport quickly with someone under difficult conditions.",
						"Tell me about the major challenges you have faced in your medical school career.",
						"Tell me about a time you were able to successfully work with another person even when that person may not have personally liked you.",
						"Tell me about a time when you were able to successfully work with another person when you did not like that person.",
						"Tell me about a time during rotations in which you went above and beyond.",
						"Describe to me a time when you received an evaluation with which you disagreed.",

					];

		var questionsLeft = questions;

		$("#nextButton").click(function(){

			var index = Math.floor(Math.random() * questionsLeft.length);
			$("#questionText").html(questionsLeft[index]);
			if(questionsLeft.length > 0)
				questionsLeft.splice(index, 1);
			else{
				$("#questionText").html("Do you have any questions for me?");
				$("#nextButton").hide();
			}
			
		});

		$("#finishButton").click(function(){
				questionsLeft.length = 0;
				$("#questionText").html("Do you have any questions for me?");
				$("#nextButton").hide();
				$("#finishButton").hide();
				//$("#nextButtonGroup").html("CONGRATS, YOU MATCHED!");

		
			
		});

		var paused = false;
		var clock = $('.your-clock').FlipClock({
			// ... your options here
		});

		$('your-clock').click(function(){
			if(paused) {
				this.start();
				paused = false;
			}else{ 
				this.stop(); 
				paused = true;
			}
		});
